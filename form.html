<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center fst-italic bg-warning fs-1">Confirmation Form</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <form class="w-50 m-auto fst-italic fs-3">
        Name: <input class="form-control" type="text" id="txtname" name="name" placeholder="enter your name">
        Email: <input class="form-control" type="email" id="txtEmail" name="Email id" placeholder="enter your Email">
        ConfirmEmail: <input class="form-control" type="email" id="txtconfirmEmail" name="confirmEmail id" placeholder="confimEmail">

        Phone no<input  class="form-control" maxlength="10" type="number" id="txtphone" name="Phone no" placeholder="enter your phone no">
        Address <input class="form-control" type="textarea" id="txtAdress" name="Adress" placeholder="enter your Adress">
        password:<input class="form-control" type="password" id="txtpassword" name="password" placeholder="enter your password">
       confirmpassword: <input class="form-control" type="password" id="txtconfirmpassword" name="password" placeholder="confirm password"><br>
        <button type="button" id="btn_submit" class="bg-primary border border-danger"> submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="form.js">

    </script>
  </body>
</html>
